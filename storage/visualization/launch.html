<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Visualization of reconstruction</title>
		<style type="text/css">
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
			#container {
				position: absolute;
			    top: 0px;
			    left: 0px;
			    width: 85%;
			    height: 100%;
			}
			#for_plane {
			    position: absolute;
			    bottom: 0px;
			    right: 0px;
			    height: 60%;
			    width: 30%;
    			border: solid 1px green;
			}
			#slider_out {
			    position: absolute;
			    top: 40px;
			    right: 0px;
			    width: 60px;
			    height: 20px;
    			border: solid 1px green;
			}
			#slider {
			    position: absolute;
			    top: 10px;
			    right: 0px;
			}

			#sliderX {
			    position: absolute;
			    top: 60px;
			    right: 0px;
			}
			#sliderY {
			    position: absolute;
			    top: 90px;
			    right: 0px;
			}
			#sliderZ {
			    position: absolute;
			    top: 120px;
			    right: 0px;
			}
			#sliderMin {
			    position: absolute;
			    top: 150px;
			    right: 0px;
			}
			#sliderMax {
			    position: absolute;
			    top: 180px;
			    right: 0px;
			}
			#r5f1 {
			    position: absolute;
			    top: 220px;
			    right: 140px;
			}
			#r5f3 {
			    position: absolute;
			    top: 220px;
			    right: 70px;
			}
			#r5f5 {
			    position: absolute;
			    top: 220px;
			    right: 0px;
			}
			#r50 {
			    position: absolute;
			    top: 250px;
			    right: 70px;
			}

		</style>
	</head>
	<body>
  		<input id="slider" type="range" min=-400 max=400 step=1>
  		<input id="sliderX" type="range" min=-1 max=1 step=0.01>
  		<input id="sliderY" type="range" min=-1 max=1 step=0.01>
  		<input id="sliderZ" type="range" min=-1 max=1 step=0.01>
  		<input id="sliderMin" type="range" min=0 step=1>
  		<input id="sliderMax" type="range" min=0 step=1>
  		<button id="r5f1" type="button">R5_F1</button>
  		<button id="r5f3" type="button">R5_F3</button>
  		<button id="r5f5" type="button">R5_F5</button>
  		<button id="r50" type="button">R50!</button>
		<div id="container"></div>
		<div id="for_plane"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - orbit controls example
		</div>
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/stats.min.js"></script>
		<script type="x-shader/x-vertex" id="vertexshader">
			precision mediump float;
			precision mediump int;

			uniform mat4 modelViewMatrix; // optional
			uniform mat4 projectionMatrix; // optional
			uniform float median_pSize;

		    attribute vec3 position;
		    attribute vec3 color;
		    attribute float alpha;

		    varying vec4 vColor;

		    void main() {
		        vColor= vec4(color, alpha);

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
		        gl_PointSize = median_pSize * 2.0 * alpha;

		    }
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
			precision mediump int;

			uniform float time;

		    varying vec4 vColor;
		    void main() {
				gl_FragColor = vColor;
		    }
		</script>
		<script src="main.js"></script>
	</body>
</html>
