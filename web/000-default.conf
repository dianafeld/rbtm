<VirtualHost *:80>
ServerAdmin webmaster@localhost

WSGIScriptAlias / /var/www/web/robotom/robotom/wsgi.py
WSGIDaemonProcess robotom python-path=/var/www/web/robotom
WSGIProcessGroup robotom

 <Directory /var/www/web/robotom/robotom>
	<Files wsgi.py>
	Require all granted
	</Files>
 </Directory>
 
 Alias /static /var/www/web/robotom/static/
Alias /media /var/www/web/robotom/media/

 <Directory /var/www/web/robotom/static>
	Require all granted
 </Directory>

<Directory /var/www/web/robotom/media>
        Require all granted
 </Directory>



 ErrorLog ${APACHE_LOG_DIR}/error.log

 # Possible values include: debug, info, notice, warn, error, crit,
 # alert, emerg.
 LogLevel warn

 CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
