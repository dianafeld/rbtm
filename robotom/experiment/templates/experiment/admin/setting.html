<html>
	<head>
		<title>admin_setting></title>
	</head>
	<body>
		<h2 align = "center">Setting</h2>
		<form name = "form1">
			<h3>Turn scanner</h3>
			<input type = "button" name = "on" value = "on">
			<input type = "button" name = "dis_on" value = "scanner on" disabled>
		</form>
		<br>
		<form name = "form2">
			<h3>Set current, voltage, gate and angle</h3>
			set current<br>
			<input type = "text"><br>
			set voltage<br>
			<input type = "text"><br>
			gate<br>
			<input type = "radio" name = "gate" value = "open" checked>open
			<input type = "radio" name = "gate" value = "close">close
			<br>
			set angle<br>
			<input type = "text"><br>
			<br>
			<input type = "submit" name = "send" value = "send">
		</form>
	</body>
</html>
