{% extends "base.html" %}

{% block content %}

{% if messages %}
<div class="row">
{% for message in messages %}
    <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-3">
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
            <a class="close" data-dismiss="alert" href="/">&times;</a>
            {{ message }}
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
