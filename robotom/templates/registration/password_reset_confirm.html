{% extends "base.html" %}

{% block content %}
    {% load bootstrap3 %}
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-lg-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title"><strong>Восстановление пароля</strong></h1>
                </div>
                <div class="panel-body">
                    {% if validlink %}
                        <form method="post" class="form">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-default">
                                    Сохранить
                                </button>
                            {% endbuttons %}
                        </form>
                    {% else %}
                        <div class="alert alert-danger">
                            <a class="close" data-dismiss="alert" href="/">×</a>Срок действия ссылки уже истек
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
